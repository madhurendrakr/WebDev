<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #heading {
        height: 60px;
        width: 100%;
        background-color: bisque;
        border: 2px solid red;
        border-radius: 10px;
        text-align: center;
        justify-content: center;
      }

      #name {
        height: 80px;
        width: 100%;
        background-color: rgb(139, 168, 176);
        border: 2px solid rgb(64, 0, 214);
        border-radius: 10px;
        text-align: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <di id="heading">
      <h1>My Name</h1>
    </di>

    <div id="name">Madhurendra Kumar</div>
  </body>
</html>
